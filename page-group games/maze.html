<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<title>Maze Game</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="stylesheet" href="../style.css">
<body>

<div class="page">
  <div class="begin">
    <div class="begin-text">Begin by placing your cursor in the START box</div>
  </div>
  <div class="failure">
    <div class="failure-texts">
      <div class="failure-text">FAILURE!</div>
      <div class="restart-text">Return to START to restart the game</div>
    </div>
  </div>
  <div class="finish-popup">
    <div class="finish-texts">
      <div class="finish-text">CONGRATULATIONS!</div>
      <div class="finish-subtext">You completed the maze!</div>
    </div>
  </div>
  <div class="corner-block start path">
    <div>START</div>
  </div>
  <div class="corner-block finish path">
    <div>FINISH</div>
  </div>
  <div class="path path-1"></div>
  <div class="path path-2"></div>
  <div class="path path-3"></div>
  <div class="path path-4"></div>
  <div class="path path-5"></div>
  <div class="path path-6"></div>
</div>

</body>
</html>
<script src="../js/maze.js"></script>
