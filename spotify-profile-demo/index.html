<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Spotify App</title>
        <link rel="stylesheet" href="src/style.css">
        <script src="src/script.js" type="module"></script>
    </head>
    <body>
      <h1>Spotify App</h1>

      <section id="profile">
      <h2>Logged in as <span id="displayName"></span></h2>
      <span id="avatar"></span>
      <ul>
          <li>User ID: <span id="id"></span></li>
          <li>Email: <span id="email"></span></li>
          <li>Spotify URI: <a id="uri" href="#"></a></li>
          <li>Link: <a id="url" href="#"></a></li>
          <li>Profile Image: <span id="imgUrl"></span></li>
      </ul>

      <form id="song-search-form">
        <label for="songSearch">Enter Song ID</label><br>
        <input id="search-input" name="songSearch" type="text"></input>
        <input type="submit" value="Search"></input>
      </form>
      <div class="song-info-container">
        <img id="album-artwork" src="#">
        <span class="song-info">Song: <span id="song"></span></span>
        <span class="song-info">Artist: <span id="artist"></span></span>
        <span class="song-info">Album: <span id="album"></span></span>
      </div>
      </section>
    </body>
</html>
