<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="stylesheet" href="style.css">
<title>Rotate Visualizer - Weston Huggins</title>
<body>
<nav class="nav">
    <a class="nav__item" href="index.php">Home</a>
</nav>

<div class="rotate-visualizer">
    <form class="rt-form">
        <h1>Rotate Visualizer</h1>
        <div>
            <label title="Is a number describing the x-coordinate of the vector denoting the axis of rotation which can be a positive or negative number." for="rt-value-1">x value</label>
            <input id="rt-value-1" type="number" step=".1">
        </div>
        <div>
            <label title="Is a number describing the y-coordinate of the vector denoting the axis of rotation which can be a positive or negative number." for="rt-value-2">y value</label>
            <input id="rt-value-2" type="number" step=".1">
        </div>
        <div>
            <label title="Is a number describing the z-coordinate of the vector denoting the axis of rotation which can be a positive or negative number." for="rt-value-3">z value</label>
            <input id="rt-value-3" type="number" step=".1">
        </div>
        <div>
            <label title="Is an angle representing the angle of the rotation. A positive angle denotes a clockwise rotation, a negative angle a counter-clockwise one." for="rt-degree">Degree Value</label>
            <input id="rt-degree" type="number" step=".1">
        </div>
        <div>
            <input id="rt-submit" type="submit">
            <button class="rt-randomize">Randomize!</button>
        </div>
    </form>
    <img class="rt-square" src="./assets/waffle.JPEG">
</div>

<script src="./blocks/rotate-visualizer/rotate-visualizer.js"></script>
</body>
</html>
