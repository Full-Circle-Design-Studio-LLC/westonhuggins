<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<title>Hover</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="stylesheet" href="style.css">
<div class="page-hover">

<div class="hover-navbar"></div>

<h1>Meet The Team</h1>

<div class="hover-items-container">
    <div class="hover-item" onmouseover="playVid()" onmouseout="resetVid()">
        <video class="hover-vid" muted loop>
            <source src="assets/w-compressed.mp4" type="video/mp4">
        </video>
        <div class="hover-item-text">WESTON</div>
    </div>
    <div class="hover-item">
        <video><source src="assets/west.mov" type="video/mov"></video>
    </div>
    <div class="hover-item">
        <video><source src="assets/west.mov" type="video/mov"></video>
    </div>
</div>

<div class="square">
    <canvas id="sq-canvas"></canvas>
    <div id="dot"></div>
</div>

<div class="spacing"></div>

<div class="fruit-section">
<a class="fruit-hover-container" href="#">
    <div class="fruit-image-wrapper">
        <img class="drink" src="assets/hover/Trophy.png">
    </div>
    <div class="fruits">
        <img class="fruit mango" src="assets/hover/Basketball.png">
        <img class="fruit kale" src="assets/hover/Baseball.png">
        <img class="fruit kiwi" src="assets/hover/Football.png">
    </div>
    <div class="fruit-bg"></div>
</a>
</div>

</div>
</html>
<script src="js/hover.js"></script>
